<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RegistroCliente.css">
    <title>Registro Cliente</title>
  </head>
  <body>
      <div class="container">
        <section class="form-register">
        <h1>Formulario de registro Cliente</h1>

          <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-6">
              <label for="txtNombres" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="txtNombres" placeholder="Ingrese sus Nombres"required>
              <div class="invalid-feedback"> 
                  Este campo es requerido
              </div>
              </div>
              <div class="col-md-6">
              <label for="txtApellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="txtApellidos" placeholder="Ingrese sus Apellidos"required>
              <div class="invalid-feedback">
                Este campo es requerido
              </div>
              </div>
              <div class="col-md-12">
              <label for="txtCorreo" class="form-label">Correo electrónico</label>
              <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">@</span>
                  <input type="email" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend" placeholder="Ingrese su Correo electrónico"required>
                  <div class="invalid-feedback">
                  Ingrese un correo valido
                  </div>
              </div>
              </div>
              <div class="col-md-6">
              <label for="txtGenero" class="form-label">Genero</label>
              <select class="form-select" id="txtGenero" required>
                  <option selected disabled value="">Seleccione</option>
                  <option value="value1">Masculino</option>
                  <option value="value2">Femenino</option>
                  <option value="value3">Otro</option>
              </select>
              <div class="invalid-feedback">
                  Please select a valid state.
              </div>
              </div>
              <div class="col-12">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                  <label class="form-check-label" for="invalidCheck">
                  Acepto terminos y condiciones
                  </label>
                  <div class="invalid-feedback">
                  </div>
              </div>
              </div>
              <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrarme</button>
              <div class="col-12">
              <a class="btn btn-primary" href="OpcionResgistro.html">Volver</a></div>
              <p><a href="#">¿Ya tengo Cuenta?</a></p>
        </form>
       </section>
        <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    </div>

    <script type="text/javascript" src="js/RegistroCliente.js" ></script>
  </body>
</html>
