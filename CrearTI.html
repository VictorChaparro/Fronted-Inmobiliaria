<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/RegistroCliente.css">
    <title>Registro Cliente</title>
  </head>
  <body>
      <div class="container">
        <section class="form-register">
        <h1>Formulario de registro Cliente</h1>

          <form class="row g-3 needs-validation" novalidate>
              <div class="col-md-12">
              <label for="txtTipo" class="form-label">Tipo</label>
              <input type="text" class="form-control" id="txtTipo" placeholder="Ingrese el Nombre del Tipo Inmueble"required>
              <div class="invalid-feedback"> 
                  Este campo es requerido
              </div>
              </div>
              <div class="col-md-12">
              <label for="txtDescripcion" class="form-label">Descripción</label>
              <input type="text" class="form-control" id="txtDescripcion" placeholder="Ingrese la Descripción"required>
              <div class="invalid-feedback">
                Este campo es requerido
              </div>
              </div>
              <div class="col-12">
              <button class="btn btn-primary" type="submit">Crear</button></div>
              <div class="col-12">
              <a class="btn btn-primary" href="Tipos-Inmuebles.html">Volver</a></div>
          </form>
          <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    <script src="js/RegistroCliente.js"></script>
    </div>
  </body>
</html>
